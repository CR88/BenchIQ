version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: benchiq-postgres
    environment:
      POSTGRES_USER: benchiq
      POSTGRES_PASSWORD: benchiq_dev_password
      POSTGRES_DB: benchiq_dev
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benchiq -d benchiq_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: benchiq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: benchiq-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    profiles:
      - email  # Optional service for future email integration

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: benchiq-network